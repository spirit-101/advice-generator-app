<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="advice__box">
          <span class="advice__number">Advice #1</span>
          <h1 class="heading__primary">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </h1>

          <div class="advice__divider">
            <img
              src="images/pattern-divider-desktop.svg"
              alt=""
              aria-hidden="true"
            />
          </div>

          <button class="advice__btn" type="button" aria-label="Dice Roll">
            <img src="images/icon-dice.svg" alt="" aria-hidden="true" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
